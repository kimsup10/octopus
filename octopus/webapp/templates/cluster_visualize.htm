<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>octopus - {{username}}</title>
</head>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var width = window.innerWidth,
    height = window.innerHeight,
    padding = 1.5, // separation between same-color nodes
    clusterPadding = 10, // separation between different-color nodes
    maxRadius = 0;

var color = d3.scale.category10()
    .domain(d3.range({{m}}));

var nodes = {{nodes|tojson}};

var clusters = new Array({{m}});
nodes.map(function(node) {
  if (!clusters[node.cluster] || clusters[node.cluster].radius > node.radius) {
    clusters[node.cluster] = node;
    if (maxRadius < node.radius) {
      maxRadius = node.radius;
    }
  }
});

// Use the pack layout to initialize node positions.
d3.layout.pack()
    .sort(null)
    .size([width, height])
    .children(function(d) { return d.values; })
    .value(function(d) { return d.radius * d.radius; })
    .nodes({values: d3.nest()
      .key(function(d) { return d.cluster; })
      .entries(nodes)});

var force = d3.layout.force()
    .nodes(nodes)
    .size([width, height])
    .gravity(.02)
    .charge(0)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.selectAll('pattern')
   .data(nodes)
   .enter().append('pattern')
   .attr('id', function(d) { return `pic_${d.name}` })
   .attr('width', 32)
   .attr('height', 32)
   .append('image')
   .attr('xlink:href', function(d) { return d.icon })
   .attr('width', 32)

var node = svg.selectAll("circle")
    .data(nodes)
    .enter().append("circle")
    .style("stroke", function(d) { return color(d.cluster); })
    .style("stroke-width", 3.0)
    .style("fill", function(d) { return `url(#pic_${d.name})`; })
    .call(force.drag);

node.transition()
    .duration(750)
    .delay(function(d, i) { return i * 5; })
    .attrTween("r", function(d) {
      var i = d3.interpolate(0, d.radius);
      return function(t) { return d.radius = i(t); };
    });

function tick(e) {
  node
      .each(cluster(10 * e.alpha * e.alpha))
      .each(collide(.5))
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

// Move d to be adjacent to the cluster node.
function cluster(alpha) {
  return function(d) {
    var cluster = clusters[d.cluster];
    if (cluster === d) return;
    var x = d.x - cluster.x,
        y = d.y - cluster.y,
        l = Math.sqrt(x * x + y * y),
        r = d.radius + cluster.radius;
    if (l != r) {
      l = (l - r) / l * alpha;
      d.x -= x *= l;
      d.y -= y *= l;
      cluster.x += x;
      cluster.y += y;
    }
  };
}

// Resolves collisions between d and all other circles.
function collide(alpha) {
  var quadtree = d3.geom.quadtree(nodes);
  return function(d) {
    var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
        nx1 = d.x - r,
        nx2 = d.x + r,
        ny1 = d.y - r,
        ny2 = d.y + r;
    quadtree.visit(function(quad, x1, y1, x2, y2) {
      if (quad.point && (quad.point !== d)) {
        var x = d.x - quad.point.x,
            y = d.y - quad.point.y,
            l = Math.sqrt(x * x + y * y),
            r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
        if (l < r) {
          l = (l - r) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          quad.point.x += x;
          quad.point.y += y;
        }
      }
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
    });
  };
}

</script>
